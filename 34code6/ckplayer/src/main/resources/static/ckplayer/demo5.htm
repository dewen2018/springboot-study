<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ckplayer简单调用演示</title>

</head>

<body>
<div id="a1"></div>

<script type="text/javascript" src="ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/jquery.i18n.properties-min.js" charset="utf-8"></script>
<script type="text/javascript">
    var flashvars = {
        f: 'rtmp://127.0.0.1:1935/live/type=0&id=44040215001310122109',
        c: 0,
        b: 1,
        i: 'http://www.ckplayer.com/static/images/cqdw.jpg'
    };
    var params = {bgcolor: '#FFF', allowFullScreen: true, allowScriptAccess: 'always', wmode: 'transparent'};
    CKobject.embedSWF('ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', '600', '400', flashvars, params);
    /*
    CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
    下面三行是调用html5播放器用到的
    */
    var video = ['rtmp://127.0.0.1:1935/live/type=0&id=44040215001310122109->video/mp4'];
    var support = ['iPad', 'iPhone', 'ios', 'android+false', 'msie10+false'];
    CKobject.embedHTML5('a1', 'ckplayer_a1', 600, 400, video, flashvars, support);

</script>
</body>
</html>
