#端口号
server.port=10000
#项目名--类似二级路径
server.servlet.context-path=/hello
#server.context-path=/hello
#指定mybatis配置文件
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
#一个test1库和一个test2库，其中test1位主库，在使用的过程中必须指定主库，不然会报错。
spring.datasource.test1.driverClassName=com.mysql.jdbc.Driver
spring.datasource.test1.jdbc-url=jdbc:mysql://localhost:3306/test1?useUnicode=true&characterEncoding=utf-8
spring.datasource.test1.username=root
spring.datasource.test1.password=root
spring.datasource.test2.driverClassName=com.mysql.jdbc.Driver
spring.datasource.test2.jdbc-url=jdbc:mysql://localhost:3306/test2?useUnicode=true&characterEncoding=utf-8
spring.datasource.test2.username=root
spring.datasource.test2.password=root
#禁止thymeleaf缓存，开发环境设置为false，生产环境设置为true。（更改thymeleaf，控制页面刷新）
spring.thymeleaf.cache=false
#热部署生效
spring.devtools.restart.enabled:true
#设置重启的目录
spring.devtools.restart.additional-paths:src/main/java
#classpath目录下的WEB-INF文件夹内容修改不重启
spring.devtools.restart.exclude:WEB-INF/**,static/**
#指定文件
spring.devtools.restart.trigger-file=: myRestartTrigger.my
#日志配置
logging.file=./log/springboot-mybatis.txt
logging.level.com.springboot.mybatis2=debug
logging.level.org.springframework.web=INFO
logging.level.org.mybatis=ERROR
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n
#logging.level.root=WARN